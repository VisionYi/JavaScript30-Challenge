<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
</head>
<body>
    <style>
        .break-down {
            color: #BADA55;
            font-size: 50px;
        }
    </style>

    <p style="cursor: pointer;">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
        const p = document.querySelector('p');
        p.addEventListener('click', () => p.classList.toggle('break-down'));

        const dogs = [
            { name: 'Snickers', age: 2 },
            { name: 'hugo', age: 8 },
        ];

        // 1. Regular
        console.log('hello');

        // 2. Interpolated
        console.log('Hello I am a %s string!', 'ðŸ’©');

        // 3. Styled
        console.log('%c Great', 'font-size:50px; background:red;')

        // 4. warning!
        console.warn('OH NO~~~');

        // 5. Error :|
        console.error('Shit!');

        // 6. Info
        console.info('Crocodiles eat 3-4 people per year');

        // 7. Testing
        console.assert(p.classList.contains('break-down'), 'That is wrong!');

        // 8. clearing
        // console.clear();

        // 9. Viewing DOM Elements
        console.log(p);
        console.dir(p);

        // 10. Grouping together
        dogs.forEach((dog) => {
            console.groupCollapsed(`${dog.name}`);
            console.log(`This is ${dog.name}`);
            console.log(`${dog.name} is ${dog.age} years old`);
            console.log(`${dog.name} is ${dog.age * 7} dog years old`);
            console.groupEnd(`${dog.name}`);
        });

        // 11. counting
        console.count('Wes');
        console.count('Wes');
        console.count('Steve');
        console.count('Steve');
        console.count('Wes');
        console.count('Steve');
        console.count('Wes');
        console.count('Wes');

        // 12. timing
        console.time('fetching data');

        fetch('https://api.github.com/users/wesbos')
            .then(data => data.json())
            .then(data => {
                console.timeEnd('fetching data');
                console.log(data);
            });


        // 13. table
        console.table(dogs);

    </script>
</body>
</html>
