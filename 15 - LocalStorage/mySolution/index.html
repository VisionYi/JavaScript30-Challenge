<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LocalStorage</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <h2>Local Item List</h2>
        <ul class="plates">
            <li>Loading...</li>
        </ul>
        <form class="add-items">
            <input type="text" name="item" placeholder="Item Name" required>
            <input type="submit" value="+ Add Item">
            <button id="delete" class="btn">Delete All</button>
            <button id="check" class="btn">Check All</button>
            <button id="un-check" class="btn">UnCheck All</button>
        </form>
    </div>

    <script src="./script.js"></script>
</body>
</html>
